<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discord Custom-RPC</title>
</head>
<body>
    <h3>RPC-Title</h3> <input type="text" name="Title" id="title">
    <h3>RPC-State</h3> <input type="text" name="State" id="state">
    <h3>Large-Image-Key</h3> <input type="text" name="LKey" id="lkey">
    <h3>Large-Image-Text</h3> <input type="text" name="LText" id="ltext">
    <h3>Small-Image-Key</h3> <input type="text" name="SKey" id="skey">
    <h3>Small-Image-Text</h3> <input type="text" name="SText" id="stext">
    <h3>Timestamp</h3> True: <input type="checkbox" name="Timestamp" id="timestamp">

    <br><br><input type="button" value="Submit"id="submit">

    <script src="index.js"></script>
</body>
</html>
